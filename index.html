<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fei's Empyrean</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8e3f0, #e0c3fc);
      font-family: 'Libre Baskerville', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      color: #a04c8a;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.3em;
      color: #6a3a6b;
      margin-top: 10px;
    }
    .sparkle {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  animation: sparkle-move 1s ease-out forwards;
  z-index: 9999;
}

@keyframes sparkle-move {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-20px) scale(0.3);
    opacity: 0;
  }
}

  </style>
</head>
  <script>
  const colors = ["#ffffff", "#ffc4ec", "#f8b5cc"];
  let particles = [];

  document.addEventListener("mousemove", function(e) {
    const particle = document.createElement("span");
    particle.classList.add("sparkle");
    particle.style.left = e.pageX + "px";
    particle.style.top = e.pageY + "px";
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
    document.body.appendChild(particle);
    particles.push(particle);
    setTimeout(() => {
      particle.remove();
    }, 1000);
  });
</script>

<body>
  <div>
    <h1>Fei's Empyrean</h1>
    <div class="subtitle">a space of dreamy things & quiet thoughts</div>
  </div>
</body>
</html>
