<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fei's Empyrean</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8e3f0, #e0c3fc);
      font-family: 'Libre Baskerville', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      color: #a04c8a;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.3em;
      color: #6a3a6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Fei's Empyrean</h1>
    <div class="subtitle">a space of dreamy things & quiet thoughts</div>
  </div>
</body>
</html>
